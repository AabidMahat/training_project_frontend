<!-- reset-password.component.html -->
<div class="backdrop">
  <div class="modal-container">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Reset Password</h2>
        <button class="close-button" (click)="closeModal()">√ó</button>
      </div>

      <div class="modal-body">
        <p class="instructions">Please enter your new password below.</p>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <div class="password-input-container">
              <input
                [type]="'password'"
                id="newPassword"
                formControlName="newPassword"
                placeholder="Enter your new password"
                [ngClass]="{
                  invalid: isSubmitted && formControls['newPassword'].errors
                }"
              />
              <button type="button" class="toggle-visibility">üëÅÔ∏è</button>
            </div>
            <div
              *ngIf="isSubmitted && formControls['newPassword'].errors"
              class="error-message"
            >
              Please provide a valid password
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-input-container">
              <input
                type="password"
                id="confirmPassword"
                formControlName="confirmPassword"
                placeholder="Confirm your new password"
                [ngClass]="{
                  invalid: isSubmitted && formControls['confirmPassword'].errors
                }"
              />
              <button type="button" class="toggle-visibility">üëÅÔ∏è</button>
            </div>
            <div
              *ngIf="isSubmitted && formControls['confirmPassword'].errors?.['required']"
              class="error-message"
            >
              Please confirm your password
            </div>
            <div
              *ngIf="isSubmitted && formControls['confirmPassword'].errors?.['passwordMismatch']"
              class="error-message"
            >
              Passwords do not match
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-button">Reset Password</button>
            <button type="button" class="cancel-button" (click)="closeModal()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- login.component.html -->

<div class="container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Please enter your credentials to login</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-with-icon">
          <i class="fa-solid fa-envelope"></i>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="error-message" *ngIf="email?.touched && email?.errors">
          <i class="fas fa-exclamation-circle"></i>
          <span *ngIf="email?.errors?.['required']">Email is required.</span>
          <span *ngIf="email?.errors?.['email']"
            >Enter a valid email address.</span
          >
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <div class="label-row">
          <label for="password">Password</label>
        </div>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <button type="button" class="toggle-password">
            <i class="fas fa-eye-slash"></i>
          </button>
        </div>
        <div
          class="error-message"
          *ngIf="password?.touched && password?.errors"
        >
          <i class="fas fa-exclamation-circle"></i>
          <span *ngIf="password?.errors?.['required']"
            >Password is required.</span
          >
          <span *ngIf="password?.errors?.['minlength']"
            >Password must be at least 6 characters.</span
          >
        </div>
      </div>
      <div class="label-row">
        <p class="forgot-password" (click)="showForgetPassword()">
          Forget Password
        </p>
        <p class="forgot-password" (click)="showResendOtp()">Resend Otp</p>
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        Log In
        <i class="fas fa-arrow-right"></i>
      </button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <div class="social-login">
      <button class="google-btn" type="button">
        <i class="fab fa-google"></i>
        Continue with Google
      </button>
    </div>

    <div class="signup-link">
      Don't have an account? <a [routerLink]="['/register']">Sign up</a>
    </div>
  </div>
</div>

<div #forgetPassword></div>
<div #resendOtp></div>

<app-spinner></app-spinner>

<!-- forgot-password.component.html -->
<div class="backdrop">
  <div class="modal-container">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Forgot Password</h2>
        <button class="close-button" (click)="closeModal()">Ã—</button>
      </div>

      <div class="modal-body">
        <p class="instructions">
          Enter your email address and we'll send you a link to reset your
          password.
        </p>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Enter your email address"
              [ngClass]="{
                invalid: isSubmitted && formControls['email'].errors
              }"
            />
            <div
              *ngIf="isSubmitted && formControls['email'].errors"
              class="error-message"
            >
              <span *ngIf="formControls['email'].errors['required']"
                >Email is required</span
              >
              <span *ngIf="formControls['email'].errors['email']"
                >Please enter a valid email</span
              >
            </div>
          </div>

          <div class="error-message" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          <div class="success-message" *ngIf="successMessage">
            {{ successMessage }}
          </div>

          <div class="form-actions">
            <button
              type="submit"
              class="submit-button"
              [disabled]="forgotPasswordForm.invalid && isSubmitted"
            >
              Send Reset Link
            </button>
            <button type="button" class="cancel-button" (click)="closeModal()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
